<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>
  </head>
  <body>
    <div class="container">
      <div class="login_area">
        <div class="simple_analytics">
          <div class="logo">
            <img src="media/logo.svg" alt="logo" />
          </div>
          <div class="header">
            <h1>Simple Analytics</h1>
          </div>
        </div>
        <div class="acc">
          <div class="signup">
            <button>Signup</button>
          </div>
          <div class="login">
            <button id="dashboard">Login</button>
          </div>
        </div>
      </div>
      <div class="analytics_wrap">
        <div class="analytics_text">
          <p>bare minimum analytics for privacy conscious websites</p>
        </div>
        <div class="statistics">
          <img src="media/analytics.svg" alt="statistics" />
        </div>
        <div class="data_text">
          <p>collect only the least amount of data needed</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="style/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="login_area">
        <div class="simple_analytics">
          <div class="logo">
            <img src="media/logo.svg" alt="logo" />
          </div>
          <div class="header">
            <h1>Simple Analytics</h1>
          </div>
        </div>
        <div class="acc navigation">
          <div class="dashboard">
            <div class="dash">
              <img src="media/dashboard.svg" alt="dashboard" />
            </div>
            <button id="dashboard">Dashboard</button>
          </div>
          <div class="settings">
            <div class="set">
              <img src="media/settings.svg" alt="settings" />
            </div>
            <button id="settings">Settings</button>
          </div>
          <div class="logout">
            <div class="out_icon">
              <img src="media/logout.svg" alt="logout" />
            </div>
            <div class="out_button">
              <button id="logout">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <div class="analytics_wrap">
        <div class="dash_wrap">
          <div class="dash_head">
            <p>Dashboard</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
